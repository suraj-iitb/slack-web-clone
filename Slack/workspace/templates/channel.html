<html>
<head><title>Channel</title></head>

<body>
  {% for author, message, replies in messages %}
    {{author}} <br>
    {{message}} <br>
    {{replies}}

  {% endfor %}

  <form method='POST'>
      {% csrf_token %}
      <input type='text' name='mess'>
      <button type='submit'>Send</button>
  </form>
</body>

</html>
